name: Deploy to Dokku

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Validate SSH Key Format
        run: |
          echo "Validating SSH key format..."
          if ! ssh-keygen -y -f ~/.ssh/id_rsa > /dev/null 2>&1; then
          echo "Error: SSH key format is invalid (check for wrong EOL characters, missing newline, etc.)"
          exit 1
          fi
      
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "$DOKKU_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Dokku using Dokku Action
        uses: dokku/dokku-action@master
        with:
          git_remote_url: ssh://dokku@${{ secrets.VPS_IP }}/kelodi-backend
          branch: master
        env:
          DOKKU_SSH_PRIVATE_KEY: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
